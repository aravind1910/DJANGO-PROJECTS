{% extends 'Tollywood/mainpage.html' %}

{% block content %}
<h1 class="txt-primary text-center bg-warning text-danger">Welcome to Tollywood Film Industry</h1>

<div class="onoffswitch3">
    <input type="checkbox" name="onoffswitch3" class="onoffswitch3-checkbox" id="myonoffswitch3" checked>
    <label class="onoffswitch3-label" for="myonoffswitch3">
        <span class="onoffswitch3-inner">
            <span class="onoffswitch3-active">
                <marquee class="scroll-text">Baahubali rights snapped up by Netflix for Rs 25.5 crore; The Conclusion completes 100 days in theatres <span class="glyphicon glyphicon-forward"></span> Keerthy Suresh starrer Mahanati to be screened at Shanghai International Film Festival<span class="glyphicon glyphicon-forward"></span> Goodachari Review: A taut and riveting thriller</marquee>
                <span class="onoffswitch3-switch">BREAKING NEWS <span class="glyphicon glyphicon-remove"></span></span>
            </span>
            <span class="onoffswitch3-inactive"><span class="onoffswitch3-switch">SHOW BREAKING NEWS</span></span>
        </span>
    </label>
</div>

<div class ="row">
  <div class="col-sm-2"></div>
    <div class="col-sm-8">
      <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block w-100" src="https://bit.ly/2MZGjXW" alt="First slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="https://bit.ly/37rVYZG" alt="Second slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="https://bit.ly/2YxUvgd" alt="Third slide">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>
  <div class="col-sm-2"></div>
</div>
{% endblock %}
